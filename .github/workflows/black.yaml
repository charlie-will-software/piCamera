---
name: Lint

on:
  push:
    branches:
      - "main"
      - "develop"
      - "feature/**"
    paths:
      - "**.py"

  pull_request:

jobs:
  linter_name:
    name: runner / black formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
