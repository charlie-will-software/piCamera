---
name: YamlLint
on:
  push:
    branches:
    - "main"
    - "develop"
    - "feature/**"
    paths:
    - "**.yaml"

  pull_request:

jobs:
  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
        - name: ⤵️ Check out code from GitHub
          uses: actions/checkout@v4.1.2
        - name: 🚀 Run yamllint
          uses: frenck/action-yamllint@v1.5.0
